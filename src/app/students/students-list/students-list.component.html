<div class="list_of_students" *ngIf="students.length">
  <h2>Students list</h2>
  <span *ngIf="changing">Changing...</span>
  <div *ngIf="!changing">
    <table class="students_list_table">
      <thead>
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Surname</td>
          <td>Date of birth</td>
          <td>Phone</td>
          <td>Email</td>
          <td>Registration date</td>
          <td>Last changes</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
          <tr class="student_record" *ngFor="let student of students">
              <td>{{student.id}}</td>
              <td>{{student.first_name}}</td>
              <td>{{student.last_name}}</td>
              <td>{{student.birth_date}}</td>
              <td>{{student.phone}}</td>
              <td>{{student.email}}</td>
              <td>{{student.created}}</td>
              <td>{{student.changed}}</td>
              <td>
                <input type="button" (click)="delete(student)" value="Delete">
                <input type="button" (click)="change(student)" value="Change">
              </td>
            </tr>
      </tbody>
    </table>
  </div>
</div>
